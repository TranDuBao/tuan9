<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Info</h1>
    <table width=200 border="1">
        <tr>
            <th colspan="2">THONG TIN DANG NHAP</th>
        </tr>
        <tr>
            <td>Tai khoan</td>
            <td id="tk">AAAA</td>
        </tr>
        <tr>
            <td>Mat khau</td>
            <td id="mk">BBBB</td>
        </tr>
        <tr>
            <td>Gioi tinh</td>
            <td id="gt">CCCC</td>
        </tr>
        <tr>
            <td>Cafe ban chon</td>
            <td id="cf">DDDD</td>
        </tr>
    </table>
    <script>
        var gt1, gt2;
        gt1 = localStorage.getItem("tk");
        gt2 = localStorage.getItem("mk");
        gt3 = localStorage.getItem("cf");
        gt4 = localStorage.getItem("gt");

        document.getElementById("tk").innerHTML = gt1;
        document.getElementById("mk").innerHTML = gt2;
        document.getElementById("cf").innerHTML = gt3;
        document.getElementById("gt").innerHTML = gt4;
    </script>
</body>

</html>
